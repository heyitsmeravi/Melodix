<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/logoicon.png">
    <title>Melodix-Your Songs Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="topbar">
            <div class="logo">
                <img src="asset/output-onlinepngtools.png" alt="" id="logo">
                 <!-- MELODIX -->
            </div>
            <div class="nav">
                <div class="navgopt">
                    <i class="fa-solid fa-house"> </i>
                </div>
                <div class="navopt">
                    <div class="navgopt">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="What do you want to play?" class="searchbox">
                        <i class="fa-solid fa-layer-group big"></i>
                    </div>
                </div>
                <dov class="navopt sidenav">
                    <button class="badge">
                         Explore Premium 
                    </button>
                    <button class="badge darkbadge"><i class="fa-solid fa-download big"></i> Install App</button>
                    <button class="badge darkbadge big"><i class="fa-solid fa-bell"></i></button>
                    <button class="badge darkbadge big"><i class="fa-solid fa-user-group"></i></button>
                    <button class="badge darkbadge big"><i class="fa-solid fa-user"></i></button>
                    
                </dov>
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar">

            </div>
            <div class="content">

            </div>
            <div class="extinfo">

            </div>
        </div>
        <div class="musicbar">
            musicbar
        </div>
    </div>
    
</body>
</html>
